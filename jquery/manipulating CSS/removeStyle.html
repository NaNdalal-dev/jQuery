<!-- jQuery program to perform removeclass method -->
<!DOCTYPE html>
<html>
<head>
<title>remove class in CSS</title>
<link rel="stylesheet" href="headingStyle.css">
<script src="/home/adminsys/Documents/web_dev/Javascript/jquery/jQuery_contents/jquery1.js">
</script>
<script>
$(function(){

$("h1").addClass("header")//adds class header to all h1 tags
$("#id2").removeClass("header")//removes class header to id2
$("#id3").removeClass("header")//removes class header to id3

})
</script>
</head>


<body>
<h1 id="id1">Hello</h1>
<h1 id="id2">world</h1>
<h1 id="id3">!</h1>
</body>
</html>
