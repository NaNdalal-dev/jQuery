<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>content text()</title>
    <script src="jquery1.js">
    </script>
    <script>
    $(function() {
      //getting text
      alert($("#h1").text())
    });
    $(function(){
      //setting text
      var a=10;
      $("#h2").text(a);
    });

    </script>
  </head>
  <body>
    <h1 id="h1">hell jQuery</h1>
    <h1 id="h2"></h1>

  </body>
</html>
